<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p-card header="Login">
          <div class="field">
            <label for="email">Email</label>
            <input
              type="text"
              pInputText
              formControlName="email"
              class="w-full"
              name="email"
              placeholder="Enter your email"
            />
            <small *ngIf="email?.invalid && (email.dirty || email.touched)" class="p-error">
              <div *ngIf="email.errors?.['required']">Email is required</div>
              <div *ngIf="email.errors?.['email']">Please enter a valid email address</div>
            </small>
          </div>
      
          <div class="field">
            
            <label for="password">Password</label>
            <input
              type="password"
              pInputText
              formControlName="password"
              class="w-full"
              name="password"
              placeholder="Enter your password"
            />
            <small *ngIf="password?.invalid && (password.dirty || password.touched)" class="p-error">
              <div *ngIf="password.errors?.['required']">Password is required</div>
            </small>
          </div>
          <p-button label="Sign in" styleClass="w-full" [disabled]="loginForm.invalid" type="submit"></p-button>
          <div class="mt-2">
            Don't have an account? <a routerLink="/register">Register</a>
          </div>
        </p-card>
      </form>
</div>
